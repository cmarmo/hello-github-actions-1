name: "Check Changelog"
description: "Check Changelog"

on:
  pull_request:
    types: submitted

jobs:
  check:
    runs-on: ubuntu-latest
  outputs:
    check-bool: 
      description: "Check Changelog result"
      value: ${{ steps.check-changelog.outputs.result }}

  inputs:
    pr-number:
      description: "Pull request number"
      required: True
      default: ${{ github.event.pull_request.number }}
    pr-author:
      description: "Pull request author"
      required: True
      default: ${{ github.event.pull_request.sender }}

  runs:
    using: "composite"
    steps: 
      - id: check-changelog
        run: $GITHUB_ACTION_PATH/check_changelog/script.sh
        shell: bash
