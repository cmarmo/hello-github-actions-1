name: Check Changelog

on:
  push:

outputs:
    check: 
            description: "Check Changelog result"
            value: ${{ steps.check-changelog.outputs.result }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - id: check-changelog
        uses: check_changelog/script.sh
        with:
          pr-number: ${{ github.event.pull_request.number }}
          pr-author: ${{ github.event.pull_request.sender }}
